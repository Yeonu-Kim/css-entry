<!--h1 태그는 제목 태그이므로 자동으로 줄이 바뀜. 화면 전체를 사용하고 있는 블럭 태그. a 태그는 링크태그이므로 줄이 바뀌지 않고 다른 텍스트와 같은 라인에 위치하는 인라인 태그. -->
<!--태그=엘리먼트-->
<!--display 태그로 블럭태그, 인라인 태그를 지정할 수 있음.    display: inline; 또, 주어진 문자를 보이지 않게 처리할 수도 있음.    display: none;-->
<!-- 콤마를 사용하면 중복을 줄일 수 있음-->
<!-- 항상 구글링으로 찾겠다는 마음가짐.-->

<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>box model</title>
   <style>
     h1{
       border: 5px solid purple;
       padding: 20px;
       margin:20px;
       width:100px;
     }
    </style>
 </head>

 <body>
   <h1>CSS</h1>
   <h1>CSS</h1>
  </body>
</html>
